{% extends 'sticky_notes_app/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">All Notes</h1>

  {% for note in notes %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ note.title }}</h5>
        <p class="card-text">{{ note.content }}</p>
        <p class="card-text"><small class="text-muted">{{ note.created_at }}</small></p>
        <a href="{% url 'edit_note' note.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">No notes yet.</p>
  {% endfor %}

  <a href="{% url 'add_note' %}" class="btn btn-primary mt-3">Add a new note</a>
</div>
{% endblock %}
